station: 
  http:
    base_url: https://www.ncdc.noaa.gov/
    api_key_env: STATION_KEY 
    user_agent: station-crawler/0.1 
    timeout_secs: 30
    max_redirect: 5
    default_headers: 
      Accept: application/json 
    retry: 
      max_retries: 3
      backoff: 
        base_ms: 200
        max_ms: 30000
        multiplier: 2.0 
      retryable_statuses: [429, 500, 502, 503, 504]
      retryable_errors: ["connection reset", "timeout"]
  storage: 
    db_path: data/station.sqlite 
    journal_mode: WAL 
    busy_timeout_ms: 5000
    max_connections: 8
    metrics: 
      enabled: true 
      export_interval_secs: 15s 
      prefix: station_storage
  runner: 
    concurrency: 4 
    queue_bound: 200
    idle_shutdown_secs: 60 
    graceful_shutdown_secs: 10 
  log: 
    log_level: Info 
    json: false 
    otlp_endpoint: null 
    metrics: 
      enabled: false  
      export_interval_secs: 15  
      prefix: station_logs 
  endpoints: 
    stations:
      path: /cdo-web/api/v2/stations
      query_defaults: 
        limit: "1000"
        offset: "0" 
      pagination: 
        strategy: OffsetLimit 
        page_size: 1000
        max_pages: null 
        param_names: 
          page: page 
          per_page: limit 
          offset: offset 
          cursor: cursor 
          has_more_field: has_more 
          next_cursor_field: next_cursor 
        initial_cursor: null 
        stop_on_duplicate: true 
      retry: 
        max_retries: 5
        backoff: 
          base_ms: 500
          max_ms: 30000
          multiplier: 2.0
        retryable_statuses: [429, 500, 502, 503, 504]
        retryable_errors: []
      rate_limit:
        requests_per_minute: 300
        burst: 5
        cooldown_secs: 1s 
